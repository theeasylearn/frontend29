<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- slider -->
    <div id="slider" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1300/300?random=1" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h3>the easylearn academy</h3>
                    <p>HTML CSS JAVASCRIPT PHP</p>
                </div>

            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1300/300?random=2" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="HTTPS://PICSUM.PHOTOS/1300/300?RANDOM=3" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="HTTPS://PICSUM.PHOTOS/1300/300?RANDOM=4" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="HTTPS://PICSUM.PHOTOS/1300/300?RANDOM=5" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- slider -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
