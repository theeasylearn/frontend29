<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

                <hr>
                <a class="btn btn-primary" href="">Primary</a>
                <a class="btn btn-secondary" href="">Secondary</a>
                <a class="btn btn-success" href="">Success</a>
                <a class="btn btn-warning" href="">Warning</a>
                <a class="btn btn-danger" href="">Danger</a>

                <a class="btn btn-dark" href="">Dark</a>
                <a class="btn btn-light" href="">light</a>
            </div>
        </div>

            <div class="col-12">
                <a class="btn btn-lg btn-primary" href="">Primary</a>
                <a class="btn btn-lg btn-secondary" href="">Secondary</a>

        </div>

                <a class="btn btn-sm btn-light" href="">light</a>
            </div>
        </div>
