<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
                <div class="card shadow">
                    <div class="card-header text-bg-danger">
                        <h3>Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="password" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password2" class="col-sm-3 col-form-label">Confirm Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password2" id="password2" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password3" class="col-sm-3 col-form-label">Cofirm new password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password3" id="password3" class="form-control">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-danger" type="submit">Change Password</button>&nbsp;
                                <button class="btn btn-dark" type="reset">clear</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
