<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h3><i class="fa fa-user"></i>&nbsp;Sign in</h3>
                    </div>
                    <div class="card-body">
                        <form action="success.html" method="post">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="email" name="email" id="email" class="form-control" required />
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span for="password" class="input-group-text">
                                        <i class="fa-solid fa-key"></i>
                                    </span>
                                    <input type="password" name="password" id="password" class="form-control"
                                        required /> 
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Login
                                    <i class="fa fa-save"></i>
                                </button>&nbsp;
                                <button class="btn btn-dark" type="reset">clear <i class="fa-regular fa-trash-can"></i></button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
