<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian National Anthem</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    .anthem-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .anthem-text {
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="container anthem-container">
    <h1 class="text-center mb-4">भारतीय राष्ट्रगान</h1>
    <div class="anthem-text">
      <p>जन-गण-मन अधिनायक जय हे,</p>
      <p>भारत भाग्य विधाता।</p>
      <p>पंजाब सिंध गुजरात मराठा,</p>
      <p>द्राविड़ उत्कल बंग।</p>
      <p>विंध्य हिमाचल यमुना गंगा,</p>
      <p>उच्छल जलधि तरंग।</p>
      <p>तव शुभ नामे जागे,</p>
      <p>तव शुभ आशिष मांगे।</p>
      <p>गाहे तव जय गाथा।</p>
      <p>जन-गण-मंगलदायक जय हे,</p>
      <p>भारत भाग्य विधाता।।</p>
      <p>जय हे, जय हे, जय हे,</p>
      <p>जय जय जय, जय हे।।</p>
    </div>
  </div>
  <!-- Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
