<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>alert in javascript</h1>
    <script type="text/javascript" lang="javascript">
        //alert is built in function used to display message in dialogbox 
        alert("Welcome to world of javascript...");
        console.log("it is log type message");
        console.error("it is error type message");
        console.info("it is info type message");
        console.warn("it is warning type message");
        console.debug("it is debug type message");
    </script>
</body>
</html>
