<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row bg-light p-3">
            <div class="col-12">
                <form action="" onsubmit="return AddNewStudent();">
                    <div class="row">
                        <div class="col">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col">
                            <label for="html" class="form-label">HTML Marks:</label>
                            <input type="number" class="form-control" id="html" name="html" required>
                        </div>
                        <div class="col">
                            <label for="css" class="form-label">CSS Marks:</label>
                            <input type="number" class="form-control" id="css" name="css" required>
                        </div>
                        <div class="col">
                            <label for="javascript" class="form-label">JAVASCRIPT Marks:</label>
                            <input type="number" class="form-control" id="javascript" name="javascript" required>
                        </div>
                        <div class="col">
                            <div class="mb-4"></div>
                            <button type="submit" class="btn btn-primary w-100">Add student</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row" id="row">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script>
        //create class 
        class Student {
            constructor(name, html, css, javascript) {
                console.log('constructor called....');
                this.name = name;
                this.html = html;
                this.css = css;
                this.javascript = javascript;
                this.total = this.html + this.css + this.javascript;
                this.average = (this.total / 3).toFixed(2);
            }
            AddRow() {
                let content = ` <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-header text-bg-success d-flex justify-content-between">
                        <h3>${this.name}</h3>
                        <h3><i class="fa fa-user"></i></h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between"><span>HTML</span> <span>${this.html}</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>CSS</span> <span>${this.css}</span></li>
                            <li class="list-group-item d-flex justify-content-between"><span>javascript</span> <span>${this.javascript}</span></li>
                        </ul>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <h4>Average ${this.average}</h4>
                        <h4>Total ${this.total}</h4>
                    </div>
                </div>
            </div>`;
                document.getElementById('row').innerHTML += content;
            }
        }

        function AddNewStudent() {
            let name = document.getElementById('name').value;
            let html = parseInt(document.getElementById('html').value);
            let css = parseInt(document.getElementById('css').value);
            let javascript = parseInt(document.getElementById('javascript').value);
            //create object
            var s1 = new Student(name,html,css,javascript);
            s1.AddRow();

            return false;
        }
    </script>
</body>

</html>
