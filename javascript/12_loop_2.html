<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mb-3">

        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators" id="carousel-indicators">
            
        </div>
        <div class="carousel-inner" id="carousel-inner">
            
           
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        var sliderImage = ``;
        var slideButton = ``;
        var imageCount = 1;
        var extraclass = ' active';
        do    
        {
            sliderImage = "<div class='carousel-item" + extraclass +"'><img src='https://picsum.photos/1200/250?random=" + imageCount + "' class='d-block w-100'></div>";
            
            slideButton = "<button type='button' data-bs-target='#carouselExampleIndicators' data-bs-slide-to='" + (imageCount-1) + "' class='" + extraclass + "' aria-current='true' aria-label='Slide 1'></button>";

            document.getElementById('carousel-inner').innerHTML += sliderImage;
            document.getElementById('carousel-indicators').innerHTML += slideButton;

            console.log(sliderImage);
            extraclass='';
            imageCount=imageCount+1;
        }while(imageCount<=5);

    </script>
</body>

</html>
