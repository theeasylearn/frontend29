<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>working with array</h1>
    <hr/>


    <script>
        //create empty array
        var fruits = [];
        console.log("empty array",fruits);

        fruits.push("banana");
        fruits.push("mango");
        fruits.push("pinapple");
        fruits.push("lemon");
        fruits.push("coconut");
        fruits.push("apple");
        console.log(fruits);

        fruits.pop(); 
        console.log(fruits);
        //remove 2 values from begining
        fruits.splice(0,2);
        console.log(fruits);

        
    </script>
</body>
</html>
