<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>                2nd method of creating object
                </h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="output">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script>
        //create object using 2nd technique
        var count = 1;
        var product = new Object({
            name:'',
            price:0,
            quantity:0,
            total:0,
            addRow:function(){
                let output = document.getElementById('output');
                output.innerHTML+=` <tr>
                            <td>${count++}</td>
                            <td>${this.name}</td>
                            <td>${this.price}</td>
                            <td>${this.quantity}</td>
                            <td>${this.total}</td>
                        </tr>`;
            }
        });
        //create object variable
        var p1 = product;
        //set property of object variable
        p1.name = 'Pencil';
        p1.price = 5;
        p1.quantity = 10;
        p1.total = p1.price * p1.quantity;
        p1.addRow();

        var p2 = product;
        p2.name = "Scale";
        p2.price = 10;
        p2.quantity = 5;
        p2.total = p2.price * p2.quantity;
        p2.addRow();
    </script>
</body>
</html>
