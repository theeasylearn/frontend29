<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>es6 spread operators</h1>
            </div>
            <div class="col-4" id="fruits">
            </div>
            <div class="col-4" id="vegitables">

            </div>
            <div class="col-4" id="both">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var fruits_list = [
            "Apple",
            "Banana",
            "Orange",
            "Grapes",
            "Strawberry",
            "Pineapple",
            "Mango",
            "Watermelon",
            "Kiwi",
            "Peach"
        ];

        // List of vegetables
        var vegetables_list = [
            "Carrot",
            "Broccoli",
            "Spinach",
            "Tomato",
            "Cucumber",
            "Bell pepper",
            "Lettuce",
            "Zucchini",
            "Cabbage",
            "Eggplant"
        ];
        var fruits = document.getElementById('fruits');
        var vegitables = document.getElementById('vegitables');
        let displayItems = (list,target) => {
            list.map((item) => {
                let content = `<p><h3 class="border-bottom pb-2">${item}</h3></p>`;
                target.innerHTML += content;
            });
        }
        displayItems(fruits_list,fruits);
        displayItems(vegetables_list,vegitables);

    </script>
</body>

</html>
