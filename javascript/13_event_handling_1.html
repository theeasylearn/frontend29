<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Add your custom styles here */

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ZoomedImage {
            transform: scale(1.3);
            /* You can adjust the scale factor as needed for zoom effect */
            border: 2px solid red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="my-4 text-center">Image Gallery</h1>

        <!-- Image Rows -->
        <div class="row image-container">
            <!-- Image 1 -->
            <div class="col-md-4">
                <img id="image1" onmouseover="ZoomIn(this.id);" onmouseout="ZoomOut(this.id);"
                    src="https://picsum.photos/300/200" alt="Image 1" class="img-fluid">
            </div>
            <!-- Image 2 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/300/201" alt="Image 2" class="img-fluid">
            </div>
            <!-- Image 3 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/300/202" alt="Image 3" class="img-fluid">
            </div>
        </div>

        <div class="row image-container">
            <!-- Image 4 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/300/203" alt="Image 4" class="img-fluid">
            </div>
            <!-- Image 5 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/300/204" alt="Image 5" class="img-fluid">
            </div>
            <!-- Image 6 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/300/205" alt="Image 6" class="img-fluid">
            </div>
        </div>

        <div class="row image-container">
            <!-- Image 7 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/300/206" alt="Image 7" class="img-fluid">
            </div>
            <!-- Image 8 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/300/207" alt="Image 8" class="img-fluid">
            </div>
            <!-- Image 9 -->
            <div class="col-md-4">
                <img src="https://picsum.photos/300/208" alt="Image 9" class="img-fluid">
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function ZoomIn(ImageID) {
            console.log(ImageID);
            document.getElementById(ImageID).classList.add('ZoomedImage');
        }

        let ZoomOut = function (ImageID) {
            console.log("Zoom out", ImageID);
        }
    </script>
</body>

</html>
