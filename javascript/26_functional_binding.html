<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Functional Binding</h1>
    <hr>
    <script>
        let user = {
            name:"Ankit Patel",
            city:"Bhavnagar",
            country:"India",
            display:function()
            {
                console.log(this.name,this.city,this.country);
            }
        }
        console.log("calling display function normally");
        user.display(); 
        // let show = user.display; //wrong way
        let show = user.display.bind(user);
        console.log("calling display function using an alias");
        show(); 
    </script>
</body>
</html>
