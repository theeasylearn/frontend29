<body>
    <h1 align="center">Creating cookies</h1>
    <form action="" onsubmit="return SaveCookies();" method="post">
        <table border="2" align="center">
            <tr>
                <td>
                    Enter Cookies name
                </td>
                <td>
                    <input type="text" name="cookiesname" id="cookiesname" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter Cookies value
                </td>
                <td>
                    <input type="text" name="cookiesvalue" id="cookiesvalue" required />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Create Cookie" />
                </td>
            </tr>
        </table>
    </form>
    <script src="cookies.js"></script>
    <script>

        function SaveCookies()
        {
            //alert('SaveCookies function is called...');
            //create 2 variables 
            var cookiesname = document.getElementById('cookiesname').value;
            var cookiesvalue = document.getElementById('cookiesvalue').value;
            console.log(cookiesname,cookiesvalue);
            //create cookies
            setCookie(cookiesname,cookiesvalue);
            alert('cookies has been created....');
            document.getElementById('cookiesname').value = '';
            document.getElementById('cookiesvalue').value = '';
            return false; //required
        }
    </script>
</body>
