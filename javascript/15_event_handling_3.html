<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        .img-fluid {
            margin: 10px;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered" id="gallary">
                    <tr>
                        <td>
                            <img src="https://picsum.photos/300?random=1" class="img-fluid" />
                        </td>
                        <td>
                            <img src="https://picsum.photos/300?random=2" class="img-fluid" />
                        </td>
                        <td>
                            <img src="https://picsum.photos/300?random=3" class="img-fluid" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://picsum.photos/300?random=4" class="img-fluid" />
                        </td>
                        <td>
                            <img src="https://picsum.photos/300?random=5" class="img-fluid" />
                        </td>
                        <td>
                            <img src="https://picsum.photos/300?random=6" class="img-fluid" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://picsum.photos/300?random=7" class="img-fluid" />
                        </td>
                        <td>
                            <img src="https://picsum.photos/300?random=8" class="img-fluid" />
                        </td>
                        <td>
                            <img src="https://picsum.photos/300?random=9" class="img-fluid" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script>
        var gallary = document.getElementById('gallary');
        var count = 10;
        window.addEventListener('scroll', function () {
            var documentHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
            var scrollPosition = window.innerHeight + window.scrollY;
            console.log("scrolling.....");
            console.log(scrollPosition, documentHeight);
            if (parseInt(scrollPosition) === parseInt(documentHeight - 1)) {
                console.log("Reached the end of the page");
                let content = `<tr>
                        <td>
                            <img src="https://picsum.photos/300?random=${count}" class="img-fluid" />
                        </td>
                        <td>
                            <img src="https://picsum.photos/300?random=${count+1}" class="img-fluid" />
                        </td>
                        <td>
                            <img src="https://picsum.photos/300?random=${count+2}" class="img-fluid" />
                        </td>
                    </tr>`;
                count = count + 3
                gallary.innerHTML += content;
            }
        });


    </script>
</body>

</html>
