<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>3rd method of creating object</h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="output">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script>
        //create object using 3rd technique
        var count = 1;
        function product(nm, pr, qt) {
            this.name = nm,
                this.price = pr,
                this.quantity = qt,
                this.total = this.price * this.quantity,
                this.addRow = function () {
                    let output = document.getElementById('output');
                    output.innerHTML += ` <tr>
                            <td>${count++}</td>
                            <td>${this.name}</td>
                            <td>${this.price}</td>
                            <td>${this.quantity}</td>
                            <td>${this.total}</td>
                        </tr>`;
                }
        }
        //create object variable
        var p1 = new product('Pencil',5,10);
        p1.addRow();
        var p2 = new product('Sharpter',20,5);
        p2.addRow();

    </script>
</body>

</html>
