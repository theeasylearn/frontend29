<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>operators in javascript</h1>
    <script>
        // var num1 = prompt("Enter first number",'0');
        // var num2 = prompt("Enter second number",'1');
        var num1 = 100;
        var num2 = 200;
        var num3 = 200;
        //convert value into inteer
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        //addition substraction multiplication division
        var addition = num1 + num2;
        document.write("addition ",addition);

        var substraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;

        document.write(" substraction ",substraction," multiplication ",multiplication," division ",division);

        //relational operators < > <= >= == !=
        // num1 = 10 num2 = 20
        var result = num1 < num2;
        console.log(`${num1} < ${num2} `,result);
        
        result = num1 > num2;
        console.log(`${num1} > ${num2} `,result);
        
        result = num1 <= num2;
        console.log(`${num1} <= ${num2} `,result);

        result = num1 >= num2;
        console.log(`${num1} >= ${num2} `,result);

        result = num1 == num2;
        console.log(`${num1} >= ${num2} `,result);

        result = num1 != num2;
        console.log(`${num1} >= ${num2} `,result);

        //logical operators && and , || or
        result = num1 == num2 && num2 == num3;
        console.log(`${num1} == ${num2} && ${num2} == ${num3} `,result);

        result = num1 == num2 || num2 == num3;
        console.log(`${num1} == ${num2} || ${num2} == ${num3} `,result);

        //increment 
        let a = 10;
        //  a= a + 1;
        // or 
        a+=1;
        console.log(`a=${a}`);
        // a = a - 1;
        a-=1;
        console.log(`a=${a}`);

        // a = a * 10;
        a*=10;
        console.log(`a=${a}`);

        // a = a / 10;
        a/=10;
        console.log(`a=${a}`);

        
    </script>
</body>
</html>
