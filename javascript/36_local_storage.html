<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card">
                    <div class="card-header text-bg-secondary">
                        <h3 class="text-center">Working with local storage</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="keyname" placeholder="key name">
                                <label for="keyname">Key Name</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="keyvalue" placeholder="key value" />
                                <label for="keyvalue">keyvalue</label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="submit" value="Create" class="btn btn-primary w-100" />

                                </div>
                                <div class="col">
                                    <input type="button" value="Read" class="btn btn-warning w-100" />

                                </div>
                                <div class="col">
                                    <input type="button" value="delete" class="btn btn-success w-100" />

                                </div>
                                <div class="col">
                                    <input type="button" value="clear all" class="btn btn-danger w-100" />

                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
