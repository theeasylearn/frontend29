<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h6>HTML table generator</h6>
                    </div>
                    <div class="card-body">
                        <form action="" onsubmit="return Generatetable()">
                            <div class="mb-3">
                                <label for="rows" class="form-label">Rows</label>
                                <input type="number" id="rows" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="columns" class="form-label">Columns</label>
                                <input type="number" id="columns" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <input type="text" id="message" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate table </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <table id="mytable" class="table table-striped table-bordered" width="100%">



                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // function Generatetable()
        // {
        //     return false; //required
        // }
        // let Generatetable = function () {
        //     return false;
        // }
        //arrow function
        Generatetable = () => {
            console.log('button clicked....');
            let rows = document.getElementById('rows').value;
            let columns = document.getElementById('columns').value;
            let message = document.getElementById('message').value;
            
            let mytable = document.getElementById('mytable');
            let x = 1;
            mytable.innerHTML = ``;
            while (x <= rows) //outer loop 
            {
                let columncontent = ``;
                let rowcontent = ``;
                let y = 1;
                while (y <= columns) //inner loop
                {
                    columncontent += `<td>${message}</td>`;
                    y = y + 1;
                }
                rowcontent = `<tr>` + columncontent + `</tr>`;
                mytable.innerHTML += rowcontent
                x = x + 1;
            }
            return false;
        }

    </script>
</body>

</html>
