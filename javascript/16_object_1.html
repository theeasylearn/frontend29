<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Creating Object using 1st method</h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <script>
        //create object using 1st technique
        var person = {
            surname:'Patel',
            name:'Ankit',
            gender:true,
            weight:80.25,
            birthdate:12
        };
        console.log(person);
        //change property of object
        //object.property = value 
        person.surname = "PATEL";
        person.city = "Bhavnagar";
        person.pincode = 364001;
        console.log(person);
        //access property of object
        //object.property
        console.log(person.surname);
        console.log(person.gender);
        console.log((person.gender === true)?"Male":"Female");
        
    </script>
</body>
</html>
