<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form action="" onsubmit="return generateContent();">
                            <div class="row">
                                <div class="col">
                                    <label for="" class="form-label" for="cardcount">How Many Cards</label>
                                    <input type="number" id="cardcount" class="form-control" required />
                                </div>
                                <div class="col"><label for="" class="form-label" for="itemcount">How many items</label>
                                    <input type="number" id="itemcount" class="form-control" required />
                                </div>
                                <div class="col pt-4">
                                    <input type="submit" value="Generate Card" class="btn btn-primary w-100">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="output">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        generateContent = () => {
            document.getElementById('output').innerHTML = '';
            let cardcount = document.getElementById('cardcount').value;
            let itemcount = document.getElementById('itemcount').value;
            //outer loop
            for (let i = 1; i <= cardcount; i = i + 1) {
                var cardcontent = `<div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
                <div class="card shadow">
                    <img src="https://picsum.photos/300?random=1" 
                    alt="" class="card-img-top" />
                    <div class="card-body">
                        <ul class="list-group list-group-flush">`;
                var listcontent = ``
                //inner loop 
                for (let j = 1; j <= itemcount; j++) {
                    listcontent += `<li class="list-group-item">${j} item</li>`;
                }
                cardcontent += listcontent + `</ul>
                    </div>
                </div>
            </div>`;
                document.getElementById('output').innerHTML += cardcontent;
            }
            return false;
        }

    </script>
</body>

</html>
